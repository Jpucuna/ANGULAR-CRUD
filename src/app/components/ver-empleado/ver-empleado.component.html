
<div class="title">
    <h1>EMPLEADOS POR ZONA</h1>
</div>


<div class="container">

    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Cod. de persona">
          <th mat-header-cell *matHeaderCellDef> Cod. de persona </th>
          <td mat-cell *matCellDef="let element"> {{element.codPersona}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nomPersona}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Sueldo">
          <th mat-header-cell *matHeaderCellDef> Sueldo </th>
          <td mat-cell *matCellDef="let element"> $ {{element.sueldo}} </td>
        </ng-container>
        

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> 
              <!-- es importante agregar el / en routerLink para que redireccione y elimine el anterior /componente y no siga el esquema /component/agregarMascota -->
              <!-- primera manera de usar routerLink -->
              <!-- routerLink="/agregarMascota -->
              <!-- segunda:  [routerLink]="['/agregarMascota']" -->
              <button [routerLink]="['/agregarEmpleado']" mat-raised-button color="primary" class="btnAgg">+ Agregar Empleado</button>
            </th>
            <td mat-cell *matCellDef="let element"> 
              <!-- para pasar un id se en routeLink se hace de la siguiente manera -->
              <!-- 1.-  routerLink="/verMascota/1" o routerLink="/verMascota/{{parametro}}"-->
              <!-- 2.-  [routerLink]="['/verMascota', valor del id]" -->
              <mat-icon (click)="eliminarEmpleado(element.codPersona)" class="search" fontIcon="delete" matTooltip="Eliminar"></mat-icon>
    
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    

</div>

<div class="container" id="btn">
    <button [routerLink]="['/listEmpleado']" mat-raised-button color="primary" class="btnBack">
        <mat-icon class="volver" fontIcon="arrow_back"></mat-icon>
        Volver</button>
</div>
